<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Add Transaction</title>
  <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
  <header>
    <strong>Add Transaction</strong>
    <a class="btn btn-ghost" href="./index.html">Back</a>
  </header>

  <div class="container">
    <div class="card">
      <form id="addForm">
        <div>
          <label>Type</label>
          <select name="type" required>
            <option value="expense">Expense</option>
            <option value="income">Income</option>
          </select>
        </div>
        <div>
          <label>Category</label>
          <input name="category" placeholder="e.g., Food, Rent, Job" required>
        </div>
        <div>
          <label>Amount</label>
          <input name="amount" type="number" step="0.01" min="0.01" required>
        </div>
        <div>
          <label>Date</label>
          <input name="date" type="date" required>
        </div>
        <div>
          <label>Description</label>
          <input name="desc" placeholder="Optional note">
        </div>
        <button class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>

  <script type="module">
    import { initAddForm } from "./js/transactions.js";
    initAddForm(document.getElementById("addForm"));
  </script>
</body>
</html>
